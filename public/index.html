<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Chat App</title>
</head>
<body>
    <h2 class="title"><i class="fa-solid fa-comment-dots"></i> Chit Chat</h2>
    <div class="main">
        <div class="name">
            <span><i class="fa-solid fa-user"></i></span>
            <input type="text" id="name-input" class="name-input" value="anonymous" maxlength="20">
        </div>
        <ul class="message-container" id="message-container">
            <!-- Empty left message (no content) -->
            <li class="message-left">
                <p class="message">
                    <!-- No message content -->
                    <span></span>
                </p>
            </li>
        
            <!-- Empty right message (no content) -->
            <li class="message-right">
                <p class="message">
                    <!-- No message content -->
                    <span></span>
                </p>
            </li>
        
            <!-- Empty feedback (no typing status initially) -->
            <li class="message-feedback">
                <p class="feedback" id="feedback">
                    <!-- No feedback message initially -->
                </p>
            </li>
        </ul>
        
        
        <form class="message-form" id="message-form">
            <input type="text" name="message" id="message-input" class="message-input">
            <div class="v-divider"></div>
            <button type="submit" class="send-button">Send <span><i class="fa-solid fa-paper-plane"></i></span></button>
        </form>
    </div>
    <h3 class="clients-total" id="clients-total">Total Clients : 2</h3>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js" 
    integrity="sha512-QoJS4DOhdmG8kbbHkxmB/rtPdN62cGWXAdAFWWJPvUFF1/zxcPSdAnn4HhYZSIlVoLVEJ0LesfNlusgm2bPfnA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="main.js"></script>
</body> 
</html>
